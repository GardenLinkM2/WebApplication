<div class="container">
  <div class=" container text-center">
    <img src="assets/img/logo.ico" alt="Garden Logo" class="avatar">
    <div class="row bg-white" style="text-align: left">
      <div class="col-sm">
        <p>
          <label for="firstname">Nom</label><br>
          <input pInputText id="firstname" type="text" value="user_firstname" [disabled]="true">
        </p>
        <p>
          <label for="lastname">Prénoms</label><br>
          <input pInputText id="lastname" type="text" value="user_lastname" [disabled]="true">
        </p>
        <p>
          <label for="password">Mot de passe</label><br>
          <input pInputText id="password" type="password" value="ahiddenpassword" [disabled]="true">
        </p>
      </div>
      <div class="col-sm">
        <p>
          <label for="email">Adresse mail</label><br>
          <input pInputText id="email"  type="email" value="user@email.com" [disabled]="true">
        </p>
        <p>
          <label for="phonenum">Téléphone</label><br>
          <input pInputText id="phonenum" type="text" value="user_phone" [disabled]="true">
        </p>
        <p> Mon porte monnaie<br>
          <span>AMOUNT</span> <p-button label="+" type="button"></p-button>
        </p>
      </div>
    </div>
    <div class="row bg-white">
      <p-button label="Modifier" class="ui-button-rounded" type="button"></p-button>
      <p-button label="Supprimer" class="ui-button-rounded" type="button"></p-button>
    </div>
  </div>
</div>
