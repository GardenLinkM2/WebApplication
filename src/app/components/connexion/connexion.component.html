
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group has-error" id="connexion">

  <div *ngIf="invalidate" id="incorrect">
    E-mail ou mot de passe incorrect.
  </div>

  <div class="form-group">
      <label for="mail">E-mail</label><br>
      <input type="email" formControlName="mail" id="mail" pInputText>
  </div>

  <div class="form-group">
      <label for="password">Mot de passe</label><br>
      <input type="password" formControlName="password" id="password" pInputText>
  </div>

  <a routerLink="/mdp-oublie" class="link" (click)="closeDialog()">Mot de passe oubliÃ© ?</a><br>

  <br>
  <p-footer>
    <button pButton type="submit" label="Connexion" class="ui-button-rounded"></button>
  </p-footer>
</form>
