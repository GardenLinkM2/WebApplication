<app-page-title [title]="title"></app-page-title>

<div class="row">
    <div style="margin-left: auto; margin-right: auto;" *ngIf="spin">
        <p-progressSpinner ></p-progressSpinner>
    </div>
</div>

<div *ngIf="!spin">
    <app-demand *ngFor="let demand of demands" [leasing]="demand" (treated)="onTreated($event)"></app-demand>    
    <p-toast *ngIf="demands && demands.length > 0" position="bottom-right"></p-toast>
    <p-messages *ngIf="!demands || demands.length == 0" [closable]="false"></p-messages>
</div>
