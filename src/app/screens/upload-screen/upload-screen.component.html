<div class="container bg-white">
  <h2 class="text-center" style="color:#005739">PUBLIER UNE ANNONCE</h2>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="title" >
        <label style="color: #005739; font-weight: bold">
          Titre<span style="color:red">*</span><br>
            <input pInputText type="text" class="form-control" formControlName="titleControl">
        </label>
      </div>
      <div class="row">
        <div class="col-sm-6" formGroupName="addressControl">
          <h5 style="color: #005739; font-weight: bold">Adresse</h5>
          <label style="color: #005739">
            N* Rue<input pInputText type="text" class="form-control rounded" formControlName="streetNumControl">
          </label><br>
          <label style="color: #005739">
            Rue<span style="color:red">*</span><input pInputText type="text" class="form-control rounded" formControlName="streetNameControl">
          </label><br>
          <label style="color: #005739">
            Code postal<span style="color:red">*</span><input pInputText type="text" class="form-control rounded" formControlName="zipCodeControl">
          </label><br>
          <label style="color: #005739">
            Ville<span style="color:red">*</span><input pInputText type="text" class="form-control rounded" formControlName="cityControl">
          </label>
        </div>
        <div class="col-sm-6"><br><br>
        <label style="color: #005739; font-weight: bold">
          Surface<span style="color:red">*</span><br>
            <input pInputText type="number" placeholder="m²" class="form-control" formControlName="surfaceControl">
        </label><br><br>
        <label style="color: #005739; font-weight: bold">
          Prix<span style="color:red">*</span><br>
            <input pInputText type="number" placeholder="€/mois" class="form-control" formControlName="priceControl">

        </label><br><br>
        <label style="color: #005739; font-weight: bold">
          Durée Max<span style="color:red">*</span><br>
            <input pInputText type="number" placeholder="mois" class="form-control" formControlName="durationMaxControl">
        </label>
      </div>
      </div>
      <div class="optionals">
        <label style="color: #005739; font-weight: bold">
          <p-checkbox label="Accès à l'eau" formControlName="accessWaterControl"></p-checkbox>
        </label><br>
        <label style="color: #005739; font-weight: bold">
          <p-checkbox label="Accès aux outils" formControlName="accessToolsControl"></p-checkbox>
        </label><br>
        <label style="color: #005739; font-weight: bold">
          Type de sol:
          <p-dropdown [options]="soils" placeholder="Choisissez un type de sol" optionLabel="type" [showClear]="true" formControlName="soilTypeControl"></p-dropdown>
        </label>
        <label style="color: #005739; font-weight: bold">
          Orientation:
          <p-dropdown [options]="directions" placeholder="Choisissez une orientation" optionLabel="direction" [showClear]="true" formControlName="orientationControl"></p-dropdown>
        </label>
        <br>
        <label style="color: #005739; font-weight: bold">
          Description:<br> <input pInputText type="text" formControlName="descriptionControl">
        </label>
        <br>
        <label for="files" style="color: #005739; font-weight: bold">Ajouter des photos</label><br>
        <input type="file" id="files" name="files" multiple>
        <br>
      </div>
      <div class="text-center">
        <button pButton type="submit" label="Publier" class="ui-button-rounded" [disabled]="!uploadForm.valid"></button>
      </div>
  </form>
</div>
