<div class="container bg-white">
  <h2 class="text-center" style="color:#005739">PUBLIER UNE ANNONCE</h2>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="title" >
        <label style="color: #005739; font-weight: bold">
          Titre<span style="color:red">*</span><br>
            <input class="titleInput" type="text" class="form-control" formControlName="titleControl">
        </label>
      </div>
      <div class="row">
        <div class="col-sm-6" formGroupName="addressControl">
          <h5 style="color: #005739; font-weight: bold">Adresse</h5>
          <label style="color: #005739">
            N* Rue<input class="numStreetInput" type="text" class="form-control rounded" formControlName="streetNumControl">
          </label><br>
          <label style="color: #005739">
            Rue<span style="color:red">*</span><input class="streetInput" type="text" class="form-control rounded" formControlName="streetNameControl">
          </label><br>
          <label style="color: #005739">
            Code postal<span style="color:red">*</span><input class="zipCodeInput" type="text" class="form-control rounded" formControlName="zipCodeControl">
          </label><br>
          <label style="color: #005739">
            Ville<span style="color:red">*</span><input class="cityInput" type="text" class="form-control rounded" formControlName="cityControl">
          </label>
        </div>
        <div class="col-sm-6"><br><br>
        <label style="color: #005739; font-weight: bold">
          Surface<span style="color:red">*</span><br>
            <input class="surfaceInput" type="number" placeholder="m²" class="form-control" formControlName="surfaceControl">
        </label><br><br>
        <label style="color: #005739; font-weight: bold">
          Prix<span style="color:red">*</span><br>
            <input class="priceInput" type="number" placeholder="€/mois" class="form-control" formControlName="priceControl">

        </label><br><br>
        <label style="color: #005739; font-weight: bold">
          Durée Max<span style="color:red">*</span><br>
            <input class="durationInput" type="number" placeholder="mois" class="form-control" formControlName="durationMaxControl">
        </label>
      </div>
      </div>
      <div class="optionals">
        <label style="color: #005739; font-weight: bold">
          Accès à l'eau: <input type="checkbox" formControlName="accessWaterControl">
        </label>
        <label style="color: #005739; font-weight: bold">
          Accès aux outils: <input type="checkbox" formControlName="accessToolsControl">
        </label><br>
        <label style="color: #005739; font-weight: bold">
          Type de sol: <select formControlName="soilTypeControl">
          <option selected value> -- Choisissez un type de sol -- </option>
          <option value="Argileuse">Argileuse</option>
          <option value="Sableuse">Sableuse</option>
          <option value="Tourbeuse">Tourbeuse</option>
          <option value="Humifère">Humifère</option>
          <option value="Siliceuse">Siliceuse</option>
          <option value="Calcaire">Calcaire</option>
        </select>
        </label>
        <label style="color: #005739; font-weight: bold">
          Orientation: <select formControlName="orientationControl">
          <option selected value> -- Choisissez une orientation -- </option>
          <option value="Nord">Nord</option>
          <option value="Sud">Sud</option>
          <option value="Est">Est</option>
          <option value="Ouest">Ouest</option>
        </select>
        </label>
        <br>
        <label style="color: #005739; font-weight: bold">
          Description: <input class="form-control" type="text" formControlName="descriptionControl">
        </label>
        <br>
        <label for="files" style="color: #005739; font-weight: bold">Ajouter des photos</label><br>
        <input type="file" id="files" name="files" multiple>
        <br>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!uploadForm.valid">Publier</button>
      </div>
  </form>
</div>
