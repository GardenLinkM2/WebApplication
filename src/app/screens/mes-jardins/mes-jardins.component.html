
<div *ngIf="showSpinner" class="spiner">
  <div class="spin">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<div *ngIf="!showSpinner">
  <div class="container-fluid mt-5 mx-0 px-0 mb-5">
    <div class="row" class="container">

      <div id="jardins" class="row mb-3">
        <div class="row w-100 mx-0 px-0 mb-3 border-bottom">
          <div class="col text-white">
            <h2>Mes jardins</h2>
          </div>
        </div>
        <div class="row w-100 mx-0 px-0 mb-1" *ngIf="gardens.length > 0" class="gardenElement scrollbar scrollbar-success" >
          <div *ngFor="let add of this.gardens;" class="px-1 mb-2 mr-1">
              <app-ad-card [garden]="add" [hasRenter]="add.isReserved" class="force-overflow"></app-ad-card>
          </div>
        </div>

        <div class="row w-100 mx-0 px-0 mb-1" *ngIf="gardens.length === 0">
          <p>Vous n'avez aucun jardin en ligne.</p>
        </div>

      </div>

      <div id="locations" class="row mb-3">
        <div class="row w-100 mx-0 px-0 mb-3 border-bottom">
          <div class="col text-white">
            <h2>Mes locations</h2>
          </div>
        </div>
        <div class="row w-100 mx-0 px-0 mb-1" *ngIf="locations.length > 0" class="gardenElement scrollbar scrollbar-success">
          <div *ngFor="let add of this.locations;" class="px-1 mb-2 mr-1">
            <app-ad-card [garden]="add" class="force-overflow"></app-ad-card>
          </div>
        </div>

        <div class="row w-100 mx-0 px-0 mb-1" *ngIf="locations.length === 0">
          <p-message severity="info" text="Vous n'avez loué aucun jardin."></p-message>
        </div>

      </div>

      <div id="demandes" class="row mb-3">
        <div class="row w-100 mx-0 px-0 mb-3 border-bottom">
          <div class="col text-white">
            <h2>Demandes envoyées</h2>
          </div>
        </div>
        <div class="row w-100 mx-0 px-0 mb-1" *ngIf="demandes.length > 0" class="gardenElement scrollbar scrollbar-success">
          <div *ngFor="let add of this.demandes;" class="px-1 mb-2 mr-1" >
            <app-ad-card [garden]="add" class="force-overflow"></app-ad-card>
          </div>
        </div>

        <div class="row w-100 mx-0 px-0 mb-1" *ngIf="demandes.length === 0">
          <p-message severity="info" text="Vous n'avez envoyé aucune demande." style="width: 100%;"></p-message>
        </div>

      </div>

    </div>
  </div>
</div>
